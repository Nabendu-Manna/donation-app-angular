<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="side-menu">
            <button mat-button color="primary" (click)="goToHome()"> Home </button>

            <button mat-button color="primary" (click)="goToDonationRequestList()"> Donation Request List </button>
            <button mat-button color="primary" (click)="goToDonationRequestMap()"> Donation Request (Map) </button>
            <button mat-button color="primary" (click)="goToNewDonation()" *ngIf="(loginStatus$ | async)"> New Donation </button>

            <button mat-button color="primary" (click)="goToSetting()" *ngIf="(adminStatus$ | async)"> Home page Setting </button>

            <button mat-button color="primary" (click)="goToLogIn()" *ngIf="!(loginStatus$ | async)"> Login </button>
            <button mat-button color="primary" (click)="goToLogOut()" *ngIf="(loginStatus$ | async)"> Logout </button>
            <button mat-button color="primary" (click)="goToRegister()" *ngIf="!(loginStatus$ | async)"> Register </button>
            <button mat-button color="primary" (click)="goToForgotPassword()" *ngIf="!(loginStatus$ | async)"> Forgot Password </button>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">

        <button mat-icon-button color="warn" aria-label="menu" class="menu-btn" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
